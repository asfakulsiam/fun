<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h3 {
            font-size: 24px;
            margin-top: 20px;
        }
        #container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #yes-button {
            bottom: 20px;
        }
        #no-button {
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <h3>DO YOU LOVE ME?</h3>
    <div id="container">
        <button class="button" id="yes-button">Yes</button>
        <button class="button" id="no-button">No</button>
    </div>
    <p id="response" style="display: none; font-size: 24px; margin-top: 20px;"></p>

    <script>
        const yesButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");
        const response = document.getElementById("response");
        const container = document.getElementById("container");
        
        noButton.addEventListener("mouseenter", () => {
            moveNoButton();
        });

        function moveNoButton() {
            const maxWidth = container.clientWidth - noButton.clientWidth;
            const maxHeight = container.clientHeight - noButton.clientHeight;
            const newX = Math.floor(Math.random() * maxWidth);
            const newY = Math.floor(Math.random() * maxHeight);
            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        yesButton.addEventListener("click", () => {
            response.textContent = "I love you too!";
            response.style.display = "block";
        });
    </script>
</body>
</html>
